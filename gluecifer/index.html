<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluecifer Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        #name {
            font-size: 24px;
            margin-top: 20px;
        }
        footer {
            margin-top: 60px;
            color: #aaaaaa;
        }
        footer a {
            color: #888888;
        }
    </style>
</head>
<body>
    <h1>What is my Gluecifer name?</h1>
    <button onclick="generateName()">Generate Name</button>
    <div id="name"></div>
    <button onclick="copyName()">Copy Name</button>

    <script>
        const firstNames = [
    "HAM", "SOLO", "COKE", ];

        const lastNames = [
    "CONNECTICUT", "FUNTIME", "SATANTANGO", ];


        function generateName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            document.getElementById('name').innerText = `${firstName} ${lastName}`;
        }
        
        function copyName() {
            const name = document.getElementById('name').innerText;
            navigator.clipboard.writeText(name).then(() => {
                alert('Name copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
    <footer>
        Made by <a href="https://tutoteket.no/@tanketom">@tanketom@tutoteket.no</a>. <a href="https://tanketom.github.io/generator/">More silly generators</a>.
    </footer>
</body>
</html>
